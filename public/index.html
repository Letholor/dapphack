<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Gradebook</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="offset-sm-6 col-sm-6 panel-landing" id="section-1">
        <h1 class="landing-heading">Welcome To Gradebook!</h1>
        <div> 
        <a href="#" class="btn btn-primary btn-lg" id="teacherButton">
            teacher
          </a>
        </div> 
          <div style="margin-top:5px;">
            <a href="#" class="btn btn-primary btn-lg" id="studentButton">
            student
          </a>
          </div>
        
      </div>
      <div class="panel-welcome hide" id="section-2">
        <div class="avatar-section">
          <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
        </div>
        <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signout-button">
            Logout
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
