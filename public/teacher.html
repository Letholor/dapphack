<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Welcome to Gradebook</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="bundle.js"></script>
    <script src="app.js"></script>
    <script src="schoolData.js"></script>
</head>

<body style="background-image: url(Images/classroom-background.png);
        background-repeat: no-repeat;
        background-position: bottom left;
        background-size: contain;">
    <div class="row header">
        <div class="avatar-section" style="float:left;">
            <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
        </div>
        <span id="teacherName" style="float:left;"></span>
        <a href='http://localhost:5000' style="float:right;" id="signout-button">Logout</a>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 210px;">
            <div class="offset-sm-2 col-sm-2" style="text-align: right;">
                <span>Select Class</span>
            </div>
            <div class="col-sm-4" style="text-align: left;">
                <select>
                    <option value="2017-2018">2017-2018</option>
                </select>
            </div>
            <span>
                <a href="#" style="float:right; margin: 25px 5px; margin-right: 100px;">Edit</a>
            </span>
            <span>
                <a href="#" style="float:right; margin: 25px 5px;">Submit</a>
            </span>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <table id="classList" border="0" width="100%">
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Grade</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script lang="javascript">
        var table = document.getElementById("classList").getElementsByTagName('tbody')[0];

        for (i = 0; i < schoolData.length; i++) {
            //schoolData[i].class
            for (j = 0; j < schoolData[i].classList.length; j++) {
                var newRow = document.createElement("tr");
                var studentFirstName = document.createElement("td");
                var studentLastName = document.createElement("td");
                var studentGrade = document.createElement("td");
                studentFirstName.appendChild(document.createTextNode(schoolData[i].classList[j].firstName));
                studentLastName.appendChild(document.createTextNode(schoolData[i].classList[j].lastName));
                studentGrade.appendChild(document.createTextNode(schoolData[i].classList[j].grade));
                newRow.appendChild(studentFirstName);
                newRow.appendChild(studentLastName);
                newRow.appendChild(studentGrade);
                table.appendChild(newRow);
            }
        }


    </script>
</body>

</html>
